name: Continuous Integration

on: 
  pull_request:
    branches: 
      ['main']
  
  jobs:
    continuous-integration:
      runs-on: ubuntu-latest

      steps: 
        - uses: actions/checkout@v3
        - name: Using Node.js
          uses: actions/setup-node@v2
          with:
            node-version: 8.x
        - name: run install
          run: npm i